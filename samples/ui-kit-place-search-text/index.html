<!doctype html>
<html>
  <head>
    <title>Place List Text Search with Google Maps</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!--[START maps_ui_kit_place_search_text_map] -->
    <div id="map-container"></div>
    <div class="controls">
      <input type="text" class="query-input" />
      <button class="search-button">Search</button>
    </div>

    <div class="list-container">
      <gmp-place-search orientation="vertical" selectable>
        <gmp-place-content-config>
          <gmp-place-rating></gmp-place-rating>
          <gmp-place-type></gmp-place-type>
          <gmp-place-price></gmp-place-price>
          <gmp-place-accessible-entrance-icon></gmp-place-accessible-entrance-icon>
          <gmp-place-open-now-status></gmp-place-open-now-status>
          <gmp-place-media preferred-size="small"></gmp-place-media>
        </gmp-place-content-config>
        <gmp-place-text-search-request text-query="airport"></gmp-place-text-search-request>
      </gmp-place-search>
    </div>

    <div id="details-container">
      <gmp-place-details-compact orientation="horizontal" truncation-preferred>
        <gmp-place-details-place-request></gmp-place-details-place-request>
        <gmp-place-content-config>
          <gmp-place-media></gmp-place-media>
          <gmp-place-rating></gmp-place-rating>
          <gmp-place-price></gmp-place-price>
          <gmp-place-accessible-entrance-icon></gmp-place-accessible-entrance-icon>
          <gmp-place-open-now-status></gmp-place-open-now-status>
          <gmp-place-attribution
            light-scheme-color="gray"
            dark-scheme-color="white"
          ></gmp-place-attribution>
        </gmp-place-content-config>
      </gmp-place-details-compact>
    </div>
    
    <!--[END maps_ui_kit_place_search_text_map] -->

</html>
