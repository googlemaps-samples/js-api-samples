<!-- [START maps_3d_mesh_flattener] -->
<html>

<head>
  <title>3D Mesh Flattener</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <!-- [START maps_3d_mesh_flattener_map_container] -->
  <div id="canvas-container"></div>
  <!-- [END maps_3d_mesh_flattener_map_container] -->

  <!-- Map Mode Custom Toggle -->
  <div id="mode-toggle-container">
    <span class="mode-label">Sat</span>
    <label class="switch">
      <input type="checkbox" id="mode-checkbox">
      <span class="slider round"></span>
    </label>
    <span class="mode-label">Hyb</span>
  </div>

  <!-- [START maps_3d_mesh_flattener_controls] -->
  <div id="controls">
    <div class="button-group">
      <button id="toggle-flattener-element-intersect">Flattener Hole</button>
      <button id="toggle-flattener-element-union">Flattener Multi-Hole</button>
      <button id="toggle-flattener-element-model">Flattener Model</button>
    </div>
    <button id="toggle-model-3d">3D Model</button>

    <div id="feedback">Loading 3D Map</div>
  </div>
  <!-- [END maps_3d_mesh_flattener_controls] -->

</body>

</html>
<!-- [END maps_3d_mesh_flattener] -->
