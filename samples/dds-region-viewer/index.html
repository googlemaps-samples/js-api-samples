<!-- [START maps_dds_region_viewer] -->
<html>
    <head>
        <title>Region Coverage Viewer</title>

        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script type="module" src="./index.js"></script>
        <!-- prettier-ignore -->
        <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
      ({ key: "AIzaSyA6myHzS10YXdcazAFalmXvDkrYCp5cLc8", v: "weekly" });</script>
    </head>
    <body>
        <gmp-map
            center="39.32,-95"
            zoom="2"
            map-type-control="false"
            street-view-control="false"
            map-id="1bf5295b744a394a"
        >
            <div id="container" slot="control-inline-start-block-start">
                <div id="sidebar">
                    <div id="title">Region Coverage Viewer</div>
                    <div id="country-menu-div">
                        <!-- Country selection dropdown -->
                        <select
                            id="country-select"
                            class="pac-controls"
                        ></select>
                    </div>
                    <div id="feature-menu-div">
                        <!-- Feature type dropdown -->
                        <select id="feature-type-select" class="pac-controls">
                            <option id="country" value="country">
                                Country
                            </option>
                            <option
                                id="administrative_area_level_1"
                                value="administrative_area_level_1"
                                selected
                            >
                                Administrative Area Level 1
                            </option>
                            <option
                                id="administrative_area_level_2"
                                value="administrative_area_level_2"
                            >
                                Administrative Area Level 2
                            </option>
                            <option id="locality" value="locality">
                                Locality
                            </option>
                            <option id="postal_code" value="postal_code">
                                Postal code
                            </option>
                            <option
                                id="school_district"
                                value="school_district"
                            >
                                School district
                            </option>
                        </select>
                    </div>
                    <!-- Autocomplete control -->
                    <gmp-place-autocomplete
                        class="pac-controls"
                    ></gmp-place-autocomplete>
                    <div id="filter-checkbox">
                        <label for="pac-filter-option"
                            ><input id="pac-filter-option" type="checkbox" />
                            Restrict search to selected feature type</label
                        >
                    </div>
                    <!-- Color controls -->
                    <div id="color-controls" class="pac-controls">
                        <label for="head"
                            >Fill:&nbsp;<input
                                type="color"
                                id="fill-color-picker"
                                name="head"
                                value="#810FCB"
                        /></label>
                        &nbsp;&nbsp;
                        <label for="body"
                            >Stroke:&nbsp;<input
                                type="color"
                                id="stroke-color-picker"
                                name="body"
                                value="#810FCB"
                        /></label>
                    </div>
                    <!-- Place details, photo, etc. -->
                    <div id="pac-content"></div>
                </div>
            </div>
        </gmp-map>
    </body>
</html>
<!-- [END maps_dds_region_viewer] -->
