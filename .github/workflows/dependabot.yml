name: Dependabot
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    env:
      PR_URL: ${{ github.event.pull_request.html_url }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Check gh CLI
        run: gh --version
      - name: Debug Event
        run: echo "Event ${{ github.event_name }}"
      - name: approve
        env:  
          GH_TOKEN: ${{ github.token }}
        run: gh pr review --approve "$PR_URL"
      - name: merge
        run: gh pr merge --auto --squash --delete-branch "$PR_URL"
        