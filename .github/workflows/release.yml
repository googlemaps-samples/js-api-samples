name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      GOOGLE_MAPS_JS_SAMPLES_KEY: "${{ secrets.GOOGLE_MAPS_JS_SAMPLES_KEY }}"
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GH_MERGE_TOKEN }}
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.name 'googlemaps-bot'
          git config --global user.email 'googlemaps-bot@google.com'

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node

      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - run: npm i
      - run: npm run build-all

      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting

      - name: Create temporary branch
        run: git checkout -b temp-build-branch

      - name: Commit and Push Changes (to temp branch)
        run: |
          git add -A
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update dist folder [skip ci]"
          git push --force origin temp-build-branch

      - name: Trigger Create Release Workflow
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GH_MERGE_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/googlemaps-samples/js-api-samples/actions/workflows/dist-pr.yml/dispatches \
          -d '{"ref":"main"}'
