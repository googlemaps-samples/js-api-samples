name: e2e
on:
  pull_request:
    branches:
      - main
  pull_request_review:
    types: [submitted]
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * *"
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    if: >-
      github.event_name == 'schedule' ||
      (github.event_name == 'push' &&
      !contains(github.event.head_commit.message, 'chore: update dist folder')) ||
      (github.event_name == 'pull_request_review' &&
      github.event.review.state == 'approved')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node
      - uses: actions/cache@v2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-e2e
          restore-keys: |
            ${{ runner.os }}-node-e2e
      - run: npm install
      - run: npm ci --quiet --no-fund --no-audit # Comment out flags to see logs.
        env:
          # https://playwright.dev/docs/installation/#skip-browser-downloads
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - run: npm run build
      - run: npx playwright install-deps
      - run: npx playwright install
      - run: npx playwright test
        env:
          CI: true
      - name: Push test report to artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Test Results
          path: test-results/
