## Runs the release-please action for all new pushes to the main branch.
##   This updates the CHANGELOG.md, and uploads the contents of /dist to
##   the Cloud bucket. It does NOT release to Node, but it provides
##   handy version incrementing which is useful for us.

name: Minimal Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: release
        name: Release Please
        uses: actions/checkout@v3
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          token: ${{ secrets.SYNCED_GITHUB_TOKEN_REPO }}
          package-name: "@googlemaps-samples/js-api-samples"

      - if: ${{ steps.release.outputs.release_created }}
        name: Checkout
        uses: actions/checkout@v3

      # Debugging steps to return the contents of root and current branch name.
      - if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v3
      - run: ls -l
      - run: echo "Current Branch - ${{ github.ref }}"

